	[event]
	name=start
		[message]
		speaker=Analdin
		message= _ "Hmm, this is odd."
		[/message]
		[message]
		description=Reth
		message= _ "What is?"
		[/message]
		[message]
		description=Tier
		message= _ "Silence human, my father is trying to think."
		[/message]
		[message]
		description=Reth
		message= _ "O shut up. We have just as much right to know where we are going as you do"
		[/message]
		[message]
		description=Analdin
		message= _ "Silence the both of you. This is a Naga Settlment and we should have met some by now, something isn't right here."
		[/message]
		[message]
		description=Teresa
		message= _ "What's are those over there"
		[/message]
		[message]
		description=Reoed
		message= _ "They look like nagas, but they're dead."
		[/message]
		[message]
		description=Reth
		message= _ "Looks like the mermen got here first."
		[/message]
		[message]
		description=Lamai
		message= _ "They shall pay for this with thir lives, but how could they have done this, we killed pontus, and there aren't enough mermen upstream to succesfully attack us here, but there are no mermen bodies, at all, which suggests that they were able to fetch their dead. There is something else at work here."
		[/message]
		[message]
		description=Matt
		message= _ "We sense that there are more ruins in this area..."
		[/message]
		[message]
		description=Tom
		message= _ "And these ruins are strong in magic, similar to the magic that we encountered in the swamps, but stronger..."
		[/message]
		[message]
		description=Matt
		message= _ "The lack of mermen bodies amoung the dead could be because it wasn't the mermen that did this..."
		[/message]
		[message]
		description=Tom
		message= _ "The coming of the hoard could have awoken the guardians here, wherever the ruins here are."
		[/message]
		[message]
		description=Tier
		message= _ "What? Are you blind, or are your human eyes so useless that you can't see them? The ruins are ahead of us in the middle of the lake."
		[/message]
		[message]
		description=Analdin
		message= _ "My son, anybody can see those ruins, so I'm sure that there is a reason for Turins sons to ask that question. Probably because I sense no magic in those ruins."
		[/message]
		[message]
		description=Matt
		message= _ "Indeed, the ruins seem to be in the middle of that mountain..."
		[/message]
		[message]
		description=Tom
		message= _ "Probably in some kind of cave."
		[/message]
		[message]
		description=Analdin
		message= _ "There are caves there, lake Hangera and lake Cartel are linked by an underground river, but I thought that those caves were flooded."
		[/message]
		[message]
		description=Jaryn
		message= _ "Possibly, but it would be worth checking for anymore, especially because I could have sworn that that gaping hole in the mountain to the south of us wasn't there before."
		[/message]
		[message]
		description=Lamai
		message= _ "That is true, there was a landslide recently which revealed a cave enterence, we think that it was caused by the mermen from the inside which suggests that there is another way in on the other side."
		[/message]
		[message]
		description=Tier
		message= _ "Well I'm not going to go into any caves, you bandits should go in, we'll stay here and stop any of the hoard that decide to follow from sneaking up behind us."
		[/message]
		[message]
		description=Reth
		message= _ "Aww, is the little elf scared of some caves? Jaryn will come with us, won't you?"
		[/message]
		[message]
		description=Tier
		message= _ "Fine, take Jaryn with you, just get out of my sight."
		[/message]
		[message]
		description=Analdin
		message= _ "You nagas should probably go and guard the underground lake, we don't want to be surprised by the Mermen."
		[/message]
		[message]
		description=Lamai
		message= _ "And we'll look for any naga survivors."
		[/message]
		[set_variable]
		name=MattTomPositioning
		value=0
		[/set_variable]
		[set_variable]
		name=RethInsideCave
		value=0
		[/set_variable]
		[if]
			[have_unit]
			description=Lamai
			[/have_unit]
			[then]
				[remove_shroud]
				side=1
				x=1-55
				y=1-21
				[/remove_shroud]
			[/then]
		[/if]
