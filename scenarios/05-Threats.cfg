		[message]
		description=Turlin
		image=portraits/Shadow_elder.png
		message= _ "So how did it go?"
		[/message]
		[message]
		description=Matt
		image=portraits/Matt.png
		message= _ "It was going great..."
		[/message]
		[message]
		description=Tom
		image=portraits/Tom.png
		message= _ "Untill we had to drag all the supplies..."
		[/message]
		[message]
		description=Matt
		image=portraits/Matt.png
		message= _ "and extra gold across the river"
		[/message]
		[message]
		description=Hadren
		image=portraits/human-highwayman.png
		message= _ "I'm sure the exercise did you good you little weaklings"
		[/message]
		[message]
		description=Reth
		message= _ "Why did you tear down the bridges?"
		[/message]
		[message]
		description=Teresa
		message= _ "Isn't it obvious? if there is no bridge then they will have to wade across the river and attack you from the water, slows them down and puts them in a bad position to attack."
		[/message]
		[message]
		description=Gavin
		message= _ "Who is she, and what is she doing here?"
		[/message]
		[message]
		description=Reth
		message= _ "She used to be a member of the black hand, but she left. She was fleeing from that crazy mage when she bumpt into us."
		[/message]
		[message]
		description=Hadren
		image=portraits/human-highwayman.png
		message= _ "A Black hand member!! What are Reth and your sons doing with a black hand memder?"
		[/message]
		[message]
		description=Turlin
		image=portraits/Shadow_elder.png
		message= _ "Calm down, she has earned he right to be here."
		[/message]
		[message]
		description=Jack
		image=portraits/Jack.jpg
		message= _ "She is the one who warned us about this attack."
		[/message]
		[message]
		description=Reth
		message= _ "OK now that's sorted out, Hadren, Gavin and Reoed, what are you doing here? I thought that you were all off on raids in the south."
		[/message]
		[message]
		description=Reoed
		message= _ "What? No hi, how are you? I'm offended, we have known each other since we were kids."
		[/message]
		[message]
		description=Hadren
		image=portraits/human-highwayman.png
		message= _ "Yes and I still think that you are both too young to lead raids. Anyway, we are here because Turlin called us back. Unfortunantly the Black Hand are already on the move. There is no time do do any raiding before they arrive, so we won't be able to hire many mercinarys because we only have what little gold we have left and what you have brought from your little raid."
		[/message]
		[message]
		description=Reth
		message= _ "Which just happens to be over 400 gold pieces, pretty good for someone too young to lead a raid, isn't it?"
		[/message]
		[message]
		description=Hadren
		image=portraits/human-highwayman.png
		message= _ "You got Lucky"
		[/message]
		[message]
		description=Reoed
		message= _ "O shut up, you old fart"
		[/message]
		[message]
		description=Hadren
		image=portraits/human-highwayman.png
		message= _ "HOW DARE YOU! I have been fighting to protect this fortress since before you were born. If I ever hear you say that again ill..."
		[/message]
		[message]
		description=Turlin
		image=portraits/Shadow_elder.png
		message= _ "Enough, as amusing as you little, but pointless, argument is, we don't have time for it."
		[/message]
		[message]
		description=Matt
		image=portraits/Matt.png
		message= _ "Yes there are more important things to discuss."
		[/message]
		[message]
		description=Tom
		image=portraits/Tom.png
		message= _ "Like the huge Black Hand attack approaching us as we speak."
		[/message]
		[message]
		description=Turlin
		image=portraits/Shadow_elder.png
		message= _ "Exactly. As my sons just pointed out we need to prepare."
		[/message]
		[message]
		description=Reoed
		message= _ "Havn't we done enough already, the bigger moat (or swamp), the fortifications, the smashed bridges?"
		[/message]
		[message]
		description=Jack
		image=portraits/Jack.jpg
		message= _ "No we havn't. there is still the possibility of an attack from behind."
		[/message]
		[message]
		description=Reth
		message= _ "But then they would have to cross the river, and those two bridges were the only way across, the rest of the river is too deep and swift to be crossed."
		[/message]
		[message]
		description=Teresa
		message= _ "Actually there is one way across further up stream, just south east of Barnabon. It's probably the reason why they spent so much time and energy controlling the place."
		[/message]
		[message]
		description=Jack
		image=portraits/Jack.jpg
		message= _ "She's right, I recently visited Barnabon to check weather the crossing point had been discovered once we knew that they were coming. I didn't even get four meters without seeing a Black hand member, even the guards, officials and nobles couldn't lift a finger without checking with them first. The only person who seemed free to do what she wanted was the new mayor, although by the sound of it that was because she let them in in exchange for them killing her father, who was mayor, and her sister, who was next in line."
		[/message]
		[message]
		description=Reth
		message= _ "This is terrible, it leaves us exposed to attack from both behind."
		[/message]
		[message]
		description=Matt
		image=portraits/Matt.png
		message= _ "Well there is one way to guard against any attack from the forest."
		[/message]
		[message]
		description=Tom
		image=portraits/Tom.png
		message= _ "The old defencive line."
		[/message]
		[message]
		description=Reoed
		message= _ "What old defencive line?"
		[/message]
		[message]
		description=Reth
		message= _ "Why would we have defences facing into the forest? We control it and there is nothing on the other side except desert and mountins. Nothing could attack us from there."
		[/message]
		[message]
		description=Turlin
		image=portraits/Shadow_elder.png
		message= _ "Yes but when I first built this fortress all those years ago we didn't know that, nobody did, infact at the time no one had explored this forest, it was romoured to be haunted."
		[/message]
		[message]
		description=Jack
		image=portraits/Jack.jpg
		message= _ "But enough aincient history, even Hadren is getting sleepy eyed because of your ramblings old freind."
		[/message]
		[message]
		description=Turlin
		image=portraits/Shadow_elder.png
		message= _ "You're right."
		[/message]
		[message]
		description=Jack
		image=portraits/Jack.jpg
		message= _ "'Course I am, anyway, to stop them from surprising us we wan't Hadren to go to the eastern outpost, Gavin to go to the northen one, and Reoed to go to the southern one. Remember they won't nessecarily attack from the north they could go around and attack any of the outposts."
		[/message]
		[message]
		description=Teresa
		message= _ "Hay, why are those two so silent all of a sudden? I was just getting used to them wispering to each other constantly."
		[/message]
		[message]
		description=Tom
		image=portraits/Tom.png
		message= _ "A rider approaches."
		[/message]
		[message]
		description=Jack
		image=portraits/Jack.jpg
		message= _ "What?"
		[/message]
		[message]
		description=Matt
		image=portraits/Matt.png
		message= _ "A messenger from the leader of the black hand has come."
		[/message]
		[message]
		description=Messenger
		message= _ "Hmm, so thats what happened to Ferrock, the crazy idiot, killed by some Bandits from a weaker gang."
		[/message]
		[message]
		description=Turlin
		image=portraits/Shadow_elder.png
		message= _ "What is you message. Speak, or leave we have no time to waste bandying words with the likes of you..."
		[/message]
		[message]
		description=Messenger
		message= _ "True, so I will be brief. My master, Thored, leader of the Black Hand, is offering you a chance to surrender, take it or die."
		[/message]
		[message]
		description=Reth
		message= _ "Thored? Who is Thored? I thought that Geiowen was you're leader."
		[/message]
		[message]
		description=Messenger
		message= _ "Geiowen was weak, so Thored killed him with magic that ripped the skin from his bones. Thats right little wizard, Theored is a mage. He's more powerful than you, and he's not the only one. Unlike his crazy brother Ferrock he shared his teachings with those who have the talent."
		[/message]
		[message]
		description=Reoed
		message= _ "Well tell your master that he can take his offer and shove it up hi..."
		[/message]
		[message]
		description=Turlin
		image=portraits/Shadow_elder.png
		message= _ "Enough, we will not resort to petty bickering. Your offer is rejected, now leave or die. We will leave it up to you."
		[/message]
		[message]
		description=Messenger
		message= _ "Ok just means more plunder for us, we'll take your little fortress in an evening. You have two days."
		[/message]
