		id=Jaryn
		message= _ "We have come to ask for your aid, for Thrashan is indefencible against such a large army without your aid. We do not need to hold the city indefinately, only long enough for the rest of our people to arrive to join us in fleeing east, for the hord will kill everyone in the forest and the mountins."
