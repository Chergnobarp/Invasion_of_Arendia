		message= _ "Yes, none shall escape our wrath."
		[/message]
		[message]
		description=Sir Guane
		image=portraits/Commander.png
		message= _ "Ha! Bring it on."
		[/message]
		[message]
		description=Teresa
		message= _ "That might not be such a good idea, with the Hoard behind us there might not be time and there are few enough of us as it is. Also putting them in the way will slow the Hoard down."
		[/message]
		[message]
		description=Reoed
		message= _ "The Hoarde won't be following us anyway; they'll be heading further into Arendia."
		[/message]
		[message]
		description=Reth
		message= _ "Damn, it should take days to muster an army this big, how could those clannate basterds have gotten here so fast?"
		[/message]
		[message]
		description=Sir Guane
		image=portraits/Commander.png
		message= _ "Let's just say that Sir Hoaxly and the rest of those traitors to the clans wouldn't have lasted long anyway, the fact that you killed them just means that we don't have to explain why we eradicated them to the king."
		[/message]
		[message]
		description=Reth
		message= _ "But we only killed some soldiers at the fort, we never entered the town itself"
		[/message]
		[message]
		description=Sir Guane
		image=portraits/Commander.png
		message= _ "That's not what that idot of a king is going to hear, I'm here to exterminate you scum so that he wont know that there ever was any difference. Now fight, or flee, you'll all be dead soon anyway."
		[/message]
		[message]
		description=Teresa
		message= _ "Is it just me or is it a bit ironic for him to say that with the Hoard coming?"
		[/message]
		[message]
		description=Sarah
		message= _ "Speaking of them, it seems that the Demilich won too soon. They're here."
		[/message]
		[message]
		description=Sir Guane
		image=portraits/Commander.png
		message= _ "What the hell are those undead doing here? They must have destroyed Barnabon to get here. And these Bandits probably helped them. You will pay for your crimes. And as for you, you undead freaks, I'll enjoy killing you all over again."
		[/message]
		[message]
		description=Owodd
		message= _ "Thank the gods you're here, we need help."
		[/message]
		[message]
		description=Reth
		message= _ "Come on, we'll Fight our way to the fortress and regroup there."
		[/message]
		[message]
		description=Teresa
		message= _ "If we can clear Sir Guane's men from that area then it should be easy, we just wait on that bank untill both sides are weakened, and then kill Sir Guane to satisfy these two, and then we can leave. Or you could leave now to aviod the fight altogether, it we leave now whichever team wins will have to follow us into the forest where they'll hopefully get lost."
		[/message]
