		[part]
		music=wesnoth-1.ogg
		story= _ "The story of Reth's deed spread like wildfire through the bandit fortress and whispers of his unnatural abilities started circulating. People silently called him a blessing - or a curse - but everyone gave him at least grudging respect for ridding the woods of Wolf's gang."
		background=story/Bandit_Fortress.bmp
		[/part]
		[part]
		music=wesnoth-1.ogg
		story= _ "Although Turlin was annoyed that Reth had been training in secret, he was also genuinely impressed. In the end, after a private meeting with Jack they decided that it was best that he became Jack's apprentice, destined to take his place when he retired. It seemed that the Rangers were returning and their first would be a prodigy."
		background=story/Bandit_Fortress.bmp
		[/part]
		[part]
		music=wesnoth-1.ogg
		story= _ "Under Jack's stern guidance, Reth practiced and learned every trick. Ultimately, it was a hard time for Reth but he wouldn't have it any other way. It was later said that Reth was the only one who dared to talk back to Jack, even when he beat him up, and the only one Jack allowed to do so without drawing blood. There was a strange respect formed between the two of them. Finally, there came the time for Jack to retire and Reth took his place as the only Ranger, silently and without fanfare."
		background=story/Bandit_Fortress.bmp
		[/part]
		[part]
		music=wesnoth-1.ogg
		story= _ "From his camp, he managed the food supplies, as all the hunters - or in the Crowns eyes, poachers - lived there. The training grounds and the outer defences of the fortress were also placed in his hands and it was at this time that the troubles begun..."
		background=story/Bandit_Fortress_Defences.bmp
		[/part]
	[/story]

