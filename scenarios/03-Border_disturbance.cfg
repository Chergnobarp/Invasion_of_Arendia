	[event]
	name=start

		[message]
		description=Reth
		message= _ "Turlin, the Black Hand gang is on the move and enterring our territory once again. They seem to be coming in off the north road from Barnabon as we speak."
		[/message]
		[message]
		description=Turlin
		image=portraits/Shadow_elder.png
		message= _ "I wonder, will they never learn? You'd have thought that the lesson they were taught last year would make them think twice about crossing our borders again."
		[/message]
		[message]
		description=Reth
		message= _ "I'm afraid it is worse than a simple raid. A fort suddenly appeared yesterday night in the mountain pass. I verified it with my own eyes. Only magic could..."
		[/message]
		[message]
		description=Ferrock
		image=portraits/Shadow_Lord.png
		message= _ "Your elder is no longer sole Warlock in these parts, ranger! Observe my power; how I hid this fort's construction from your vainity-filled eyes. All this, and it is but a fraction of my full power. Your time as insignificant little pests has come to a bitter end."
		[/message]
		[message]
		description=Turlin
		image=portraits/Shadow_elder.png
		message= _ "That fool has been overwhelmed by the arcane energies he sought to control and has gone power-mad. Do not worry, he is a dog that barks loud but has a weak jaw. He may be able to scare his men into obedience with some cheap cantrips but he'll have no stomach for real battle. Seek him out within his own fort walls and dispose of him. When his troops see their all-powerful leader sprawled dead, they'll run like headless chickens."
		[/message]
		[message]
		description=Reth
		message= _ "Very well, I will take an entourage and take him out of the way. Any final advice?"
		[/message]
		[message]
		description=Turlin
		image=portraits/Shadow_elder.png
		message= _ "I doubt you'll need my mages for this, he seems to have kept his knowledge to himself. Use the poachers and footpads living on your camp to break through his lines. Your thieves can take out the most dangerous foes by sneaking from behind and placing that critical hit. I'm afraid we don't have time to gather the experienced men from the surrounding lands, so you're on your own."
		[/message]
		[message]
		description=Turlin
		image=portraits/Shadow_elder.png
		message= _ "I'm afraid our supplies are limited as well, so make this quick. Use your footpads to seek help and protect the nearby villages. They may be weak but their slings can prove useful against thieves and thugs. I'm sure you can handle this Reth. Consider this your final test."
		[/message]
		[message]
		description=Reth
		message= _ "By the way, I also found this girl sneaking around..."
		[/message]
		[message]
		description=Teresa
		message= _ "(Struggling) Let me GO! You oaf! *unf*"
		[/message]
		[message]
		description=Turlin
		image=portraits/Shadow_elder.png
		message= _ "Ah...and who might this spirited lass be?"
		[/message]
		[message]
		description=Reth
		message= _ "ACK! She bit me!"
		[/message]
		[message]
		description=Teresa
		message= _ "I told you to let me go! (moving out of reach) My name is Teresa and I am a former member of the Black Hand. I'm not with them any more, if you think I'm a spy..."
		[/message]
		[message]
		description=Reth
		message= _ "You certainly don't make it easy for us to believe you..."
		[/message]
		[message]
		description=Teresa
		message= _ "I ran away, not too long ago, after a new leader took the reins of the Black Hand - that's his brother over there by the way. After I saw that their methods started changing for the worse, I just didn't feel like being with them any more."
		[/message]
		[message]
		description=Turlin
		image=portraits/Shadow_elder.png
		message= _ "So what are you doing here? Did you decide to change allegiance?"
		[/message]
		[message]
		description=Teresa
		message= _ "Hardly. I thought I was done with the outlaws' life and for a while I stayed low in my former home, close to your camp. I thought I would be safe near you. Needless to say, I was wrong...These animals have appeared all of a sudden and started building this fort. It was all I could do to sneak past them before I was trapped and I'm pretty sure they wouldn't be too happy to see me."
		[/message]
		[message]
		description=Reth
		message= _ "How come? I've never heard of the Black Hand holding such grudges. They aren't the Kings army or anything."
		[/message]
		[message]
		description=Teresa
		message= _ "Lets just say I ran away on...less than friendly terms. At least there are some of them that won't breed in the near future."
		[/message]
		[message]
		description=Tom
		image=portraits/Tom.png
		message= _ "Ouch..."
		[/message]
		[message]
		description=Matt
		image=portraits/Matt.png
		message= _ "I think I like her."
		[/message]
		[message]
		description=Teresa
		message= _ "In any case, it seems I don't have a choice any more. Tell you what, if you let me join you, I'll tell you some juicy information about the new leader and his plans, and I'm far from useless in battle myself. What do you say?"
		[/message]
		[message]
		description=Turlin
		image=portraits/Shadow_elder.png
		message= _ "Hmmm, your offer sounds promising, but I think that decision lies with the one who found you in the first place. Reth?"
		[/message]
		[message]
		description=Teresa
		message= _ "Oh great..."
		[/message]
		[message]
		description=Reth
		message= _ "Even though your story seems unlikely, I did see you trying to remain undetected from the Black Hand, so I'm inclined to believe you. I'll give you a chance, but it's mostly to see the faces of those goons when they notice you. And keep those teeth away from me."
		[/message]
		[message]
		description=Teresa
		message= _ "Just keep your hands where I can see them and we'll get along just fine."
		[/message]
		[message]
		description=Tom
		image=portraits/Tom.png
		message= _ "Does that mean we can put our hands where we want?"
		[/message]
		[message]
		description=Teresa
		message= _ "Only if you don't mind walking with a limp."
		[/message]
		[message]
		description=Matt
		image=portraits/Matt.png
		message= _ "Oh, it's definitely love..."
		[/message]
		[message]
		description=Turlin
		image=portraits/Shadow_elder.png
		message= _ "Alright. You're in. You are to remain under Reth's command until the end of the battle, then we shall talk about your information."
		[/message]
	[/event]

