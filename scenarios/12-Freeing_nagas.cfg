		[message]
		id=Jaryn
		message= _ "I must admit that I am surprised that you haven't tried to leave us elves behind and go east instead of helping us agaist these orcs and undead. If any sidhe was treated by humans like we have treated you he would have abandoned them immediately."
		[/message]
		[message]
		id=Reth
		message= _ "When I make a deal with somebody, I keep it. I never betray somebody trust because we live in harsh and dangerous times, even without the hoard coming from the north, so we need all the allies that we can get, there is no point betraying one and making another enemy instead. What I don't understand is why Analdin trusts us enough to send us out here with you, although he hides it better than his son, he obviously hates all humans for some reason, and I doubt that he has my reason as there was nothing threatening you untill recently."
		[/message]
		[message]
		id=Jaryn
		message= _ "He doesn't trust you, he trusts the sons of Turlin, I have heard him speak of this Turlin with great respect, to his sons annoyance, they seem to go way back, although I cannot imagine why he would have met Turlin before, most humans would never get close enough to him to be heard when shouting, let alone have a conversation."
		[/message]
		[message]
		id=Matt
		message= _ "We know that our father used to travel alot before he settled down and formed the shadow falcons (if you can call that settling down)..."
		[/message]
		[message]
		id=Tom
		message= _ " and we know that he arrived from the east, through the forest, maybe he was drawn to this area because of these old ruins..."
		[/message]
		[message]
		id=Matt
		message= _ " The only problem is that you have to be close to the ruins to sense them, so he would have had to have been wondering around in just the right areas, and this forest is huge..."
		[/message]
		[message]
		id=Tom
		message= _ " although that still doesn't explain why he met Analdin, as Thrashan seems to have lost any magic that was present before..."
		[/message]
		[message]
		id=Matt
		message= _ "but enough of that Analdin may trust us, but we have no reason to trust him, or you for that matter, we may continue this discussion later..."
		[/message]
		[message]
		id=Tom
		message= _ " Maybe"
		[/message]
		[message]
		id=Reth
		message= _ "Sorry Jaryn, it seems that the twins here will need some convincing before they'll tell you more. If it's any comfort, if I had a story to tell you'd be one of the first to hear it."
		[/message]
		[message]
		id=Jaryn
		message= _ "Stop, I feel I must warn you about this area, as it is the most perilous part of our journey. We are approaching the Hangera falls, the largest waterfall in all the world, I think."
		[/message]
		[message]
		id=Reoed
		message= _ "We are going to have to climb a waterfall!"
		[/message]
		[message]
		id=Jaryn
		message= _ "No, if we do have to get past it there is a cave that leads up the waterfall, to the side of it, but the nagas in this area move up and down it depending on the tide and how their war with the mermen is going, so they could be downstream of the waterfall, but whichever side of the waterfall they are on there will be mermen there too. This area is dangerous because of the thick fog the waterfall creates so this is a easy place to set up ambushes and attacks without being seen, something that the mermen seem to love doing."
		[/message]

