		message= _ "I just escaped from the nearest cage, four other are in there, and it is not well guarded. There are also two others with sixteen of us between them, but one of them is guarded by their leader,Pontus. He is a might warrior, no match for one of our mirmidon, but still strong. If only our Mymidon had been here when they attacked."
