	[event]
	name=start

		[message]
		id=Jaryn
		message= _ "Welcome to Thrashan."
		[/message]
		[message]
		id=Reoed
		message= _ "This is what we have walked for miles to see! It's just one big ruin."
		[/message]
		[message]
		id=Tier
		message= _ "Why have you brought humans here Jaryn? You know it is against our laws."
		[/message]
		[message]
		id=Jaryn
		message= _ "They came here fleeing from an invasion of orcs and undead. Apparently a necromancer managed to conquor the orcish tribes. He has united them and is leading them south to destory all of Arendia."
		[/message]
		[message]
		id=Tier
		message= _ "And? They are just humans, who cares? Nobody knows about us here. This is exactly why we didn't tell any of the humans of our presence here when we arrived."
		[/message]
		[message]
		id=Jaryn
		message= _ "Because they seem to be attempting to attack Arendia's capital, Anafors, from the forest. And to reach Anafors they would pass straight through here. My scouts report that a huge amount of orcs and undead are pouring out of the northern mountins, they'll be here within days."
		[/message]
		[message]
		id=Reth
		message= _ "Hold on a muinite. You aren't going to try and fight them are you? Are you crazy? These aren't even your lands, even though you built this pile of rubble (is that the best that you elves can do?), and you obviously have no love for us humans, so why not simply up and leave?"
		[/message]
		[message]
		id=Tier
		message= _ "How dare you! You come marching into our home and insult us this redily, I should kill you were you stand."
		[/message]
		[message]
		id=Analdin
		message= _ "No my son, we have bigger problems than a few harsh words right now. The reason that we are going to fight the hoard is because we simply cannot leave right now. Not all of us live here in this city, and they need to arrive. As for the city, we didn't build it, we don't even know who did, we have just taken up residence here."
		[/message]
		[message]
		id=Analdin
		message= _ "But two of you look familiar somehow, are you related to a Man called Turlin?"
		[/message]
		[message]
		id=Tom
		image=portraits/Tom.png
		message= _ "Yes. What do you know of our father?"
		[/message]
		[message]
		id=Analdin
		message= _ "He's your father? So why isn't he here?"
		[/message]
		[message]
		id=Teresa
		message= _ "Um, Turlin is dead."
		[/message]
		[message]
		id=Analdin
		message= _ "A shame, he was one of the few humans that I trusted, or knew of our presence here, but I suppose that it is better that one fewer human knows of our presence."
		[/message]
		[message]
		id=Tier
		message= _ "Can we get back to the matter at hand? As in the huge army heading this way, who cares about who they were related too?"
		[/message]
		[message]
		id=Analdin
		message= _ "Well to fight an army that big we'll need a plan, and all the help that we can get, that includes you humans."
		[/message]
		[message]
		id=Reth
		message= _ "O really? And what is stopping us from just leaving? Why should we help you? The only ones who has given us any reason to like them is Jaryn and his men, the rest of you are barely disguising your hate."
		[/message]
		[message]
		id=Tier
		message= _ "Because if you don't we'll kill you, you are surrounded by our soldiers afterall."
		[/message]
		[message]
		id=Jaryn
		message= _ "Don't be stupid Tier, allies aren't made through threats, and I don't see why you've taken such a disliking to them."
		[/message]
		[message]
		id=Tier
		message= _ "How dare you speak to me like that soldier, I am your elder and your better, There isn't a drop of noble blood in your veins, you are lucky that you are even allow to speak to me."
		[/message]
		[message]
		id=Jaryn
		message= _ "...."
		[/message]
		[message]
		id=Tier
		message= _ "Anyway if you had been alive when we first arrived on this continent then you would know that there is no point trying to get along with humans, those barbaric maruauders proved that, they are just savages who are no better than orcs, but easier to kill, they are useless and beneath us in every way."
		[/message]
		[message]
		id=Analdin
		message= _ "Silence my son, I too have no love for humans, but they aren't entirely useless, I even knew one who was your better, you must learn that not all humans are weak or stupid, just like not all elves are honourable, that too was proved when we arrived on this continent."
		[/message]
		[message]
		id=Alaldin
		message= _ "As for you, Reth, I am not going to lie to you, under normal circumstances you would have been killed and we would have carried on with our lives, however these are not normal times, and if Jaryn's reports are true then we are all in great danger. I propse a deal, you help us hold off the orcs and undead, and we will let you live and travel east with you, there is safety in numbers afterall."
		[/message]
		[message]
		id=Reth
		message= _ "Deal, but once we are out of danger then we go our seperate ways. If it was Jaryn and his men that we were traveling with then I would gladly remain in your company, but you two are another story."
		[/message]
		[message]
		id=Reth
		message= _ "So anyway, what is this plan of yours?"
		[/message]
		[message]
		id=Analdin
		message= _ "We don't need to defeat them, only hold out untill the others arrive. Tier, send a messenger to Ithern and Varnan. They must return here as soon as possible. Once they get here then we shall flee east. But to survive that long then we need the help of the nagas, they have aided us in the past and should agree to help us again. Reth and Jaryn, you will go and enlist their aid, they have a large settlement nearby around some old ruins."
		[/message]
		[message]
		id=Tier
		message= _ "Look to the north, some scouts of the hoard have arrived and have taken the old outpost."
		[/message]
		[message]
		id=Virag
		message= _ "Damn, they spotted us. Attack!"
		[/message]
		[message]
		id=Angrash
		message= _ "Wait! we are supposed to wait for the rest of the hoard to arrive before attacking anyone."
		[/message]
		[message]
		id=Virag
		message= _ "And miss out on all the fun? Never."
		[/message]
		[message]
		id=Angrash
		message= _ "Fine then, time to die elves."
		[/message]
		[message]
		id=Jaryn
		message= _ "Reth, you can take command of my elves, I shall fight these enemys of our people myself."
		[/message]
		[message]
		id=Tier
		message= _ "Is that wise Jaryn? I still do not trust them."
		[/message]
		[message]
		id=Jaryn
		message= _ "I have always been a better fighter than I am a leader, and I do trust them, they are honourable, even if you do not beleive them to be."
		[/message]
		[message]
		id=Matt
		image=portraits/Matt.png
		message= _ "If you defeat the orcish leader then I think that the spectre will probably flee back to it's master as this was never it's idea. But then we shall have to fight it too when they attack."
		[/message]
		[message]
		id=Analdin
		message= _ "That is true, I have encountered the servants of nocromancers before, it is likely not planning on finishing us off anyway, only weaking us for its master, once it realises that we will not fall that easily it will flee back to it's master and report our presnce here, we should probably try to kill it as soon as possible so that it doesn't get the chance to do so."
		[/message]
