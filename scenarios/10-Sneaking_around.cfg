            ai_special=guardian
        [/unit]

        [unit]
            type=EOM_Rock_Golem
            x=26
            y=14
            ai_special=guardian
        [/unit]

        [unit]
            type=EOM_Fire_Ghost
            id=Vantar
            x=29
            y=16
            ai_special=guardian
        [/unit]

        [unit]
            type=EOM_Fire_Wisp
            x=30
            y=15
            ai_special=guardian
        [/unit]

        [unit]
            type=EOM_Fire_Wisp
