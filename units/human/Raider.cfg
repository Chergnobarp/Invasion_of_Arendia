[unit_type]
    id=Raider
    name= _ "Raider"
    race=human
    image="units/human/raider.png"
    image_moving="units/human/raider-moving.png"
    [defend]
        [frame]
            begin=-150
            end=150
            image="units/human/raider-defend.png"
            sound={SOUND_LIST:HORSE_HIT}
        [/frame]
    [/defend]
    hitpoints=48
    movement_type=mounted
    movement=9
    experience=46
    level=2
    alignment=chaotic
    undead_variation=mounted
    advances_to=null
    cost=29
    usage=scout
    description= _ "After a four or five robbings any brigands that last that long will usually find a sword of some type. They also usually build or buy (or steal) a better crossbow, and their accuracy and skill have both improved with practice."
    {AMLA_DEFAULT}
    [attack]
        name=rapier
        description=_"rapier"
        icon=attacks/sword-steel.png
        type=blade
        range=melee
        damage=5
        number=4
        [animation]
            [frame]
                begin=-350
                end=-100
                image="units/human/raider-attack1.png"
            [/frame]
            [frame]
                begin=-100
                end=100
                image="units/human/raider-attack2.png"
            [/frame]
            [sound]
                time=-100
                sound=dagger-swish.wav
            [/sound]
        [/animation]
    [/attack]
    [attack]
        name=crossbow
        description=_"crossbow"
        icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=11
        number=2
        [animation]
            [frame]
                begin=-200
                end=-100
                image="units/human/raider-attack-ranged1.png"
            [/frame]
            [frame]
                begin=-100
                end=50
                image="units/human/raider-attack-ranged2.png"
            [/frame]
            [missile_frame]
                begin=-100
                end=0
                image=projectiles/missile-n.png
                image_diagonal=projectiles/missile-ne.png
            [/missile_frame]
            [sound]
                time=-100
                sound=firearrow.wav
            [/sound]
            [sound]
                time=0
                sound=arrow-hit.wav
                sound_miss=arrow-miss.wav
            [/sound]
        [/animation]
    [/attack]
[/unit_type]
